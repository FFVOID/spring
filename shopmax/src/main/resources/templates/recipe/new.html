	<div>
		<div class="newRecipe">

						</select>

						</select>
				</div>

					<label for="ingredients" class="ingredients">재료 추가</label>
					<div id="box">
			            <input type="text" class="in3" placeholder="ex ) 감자3개" > 
			            <input type="text" class="in4" placeholder="ex ) 돼지고기500g" > 
			            <button class="btn" type="button" onclick="add_textbox()">추가</button>
			        </div>

				<div>
					 <input type="file" id="fileUpload" accept='image/*' multiple="multiple" />
					    <img id="previewImg0" width="300" alt="이미지 영역" />
					    <img id="previewImg1" width="300" alt="이미지 영역" />
					    <img id="previewImg2" width="300" alt="이미지 영역" />
					    
				</div>

	</div>
	<script type="text/javascript">
		
		//input박스 추가버튼
		const add_textbox = () => {
		    const box = document.getElementById("box");
		    const newP = document.createElement('p');
		    newP.innerHTML = 
		    	"<input class='in3' type='text'> " +
		    	"<input class='in4' type='text'> " +
		    	"<button class='btn' type='button' onclick='remove(this)'>삭제</button>";
		    box.appendChild(newP);
		}
		const remove = (obj) => {
		    document.getElementById('box').removeChild(obj.parentNode);
		}
		
		//이미지 업로드 js
	 
		const fileInput = document.getElementById("fileUpload");

		const handleFiles = (e) => {
		  const selectedFile = [...fileInput.files];
		  console.log(selectedFile);
		  
		  for(let i = 0; i<selectedFile.length; i++){
			  const fileReader = new FileReader();
			  fileReader.readAsDataURL(selectedFile[i]);
			  console.log(fileReader);
			  
			  fileReader.onload = function () {
			    document.getElementById("previewImg" + i).src = fileReader.result;
		 	 };
		  }
		  
		
		};
		
		fileInput.addEventListener("change", handleFiles);
		
		
	       
</script>
